<!DOCTYPE html>
<html>
<head>
  <title>JavaScript HTML DOM</title>
</head>
<body>
  <h2>JavaScript HTML DOM</h2>
  <p>Finding HTML Elements Using <b>document.forms</b>.</p>
  <form id="frm1" action="/action_page.php">
    First name: <input type="text" name="fname" value=""><br>
    Last name: <input type="text" name="lname" value=""><br><br>
    <input type="submit" value="Submit" id="submitBtn">
  </form>
  <p>These are the values of each element in the form:</p>
  <p id="demo"></p>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      const form = document.getElementById("frm1");
      let text = "";

      for (let i = 0; i < form.length; i++) {
        if (form.elements[i].type !== "submit") {
          text += form.elements[i].name + ": " + form.elements[i].value + "<br>";
        }
      }

      document.getElementById("demo").innerHTML = text;
    });
  </script>
</body>
</html>
