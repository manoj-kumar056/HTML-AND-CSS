<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id = "id"></h1>
    <h2 class = "class"></h2>
    <h3></h3>
    <h4 name = "name"></h4>
</body>
<script>
  document.getElementById("id").id = "newId";
document.getElementsByClassName("class")[0].className = "newClass";
document.getElementsByTagName("h3")[0].innerHTML = "New heading";
document.getElementsByName("name")[0].name = "newName";

</script>
</html>
