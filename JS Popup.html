<!DOCTYPE html>
<html>
<body>

<h2>JS Notification</h2>

<button id="POP"onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your name:", "User");
  
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = " Hello " + person + "! How are you today?";
  }
  document.getElementById("demo").innerHTML = text;
}
const button = document.getElementById("POP");
button.style.backgroundColor = "#31E2DA";
button.style.color = "black";
</script>

</body>
</html>
